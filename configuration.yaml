homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret home_title
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_timezone
  # Website base URL of Home Assistant
  external_url: !secret hass_base_url
  internal_url: !secret hass_base_url_int
  allowlist_external_dirs:
    - /tmp
    - /config/.storage/beward
    - /config/www
  packages: !include_dir_named packages
  # Customization
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - "::1"
        - "fd00::/8"
        # - !secret trusted_network_1
        # - !secret trusted_network_2
  customize_glob:
    "*.*":
      custom_ui_state_card: state-card-custom-ui
    "group.*":
      hide_control: true

# Load basic components
api:
auth:
config:
# upnp:
#   port_mapping: true
discovery:
hacs:
  token: !secret hacs_github_token
  appdaemon: true
http:
  # ssl_certificate: !secret ssl_certificate
  # ssl_key: !secret ssl_key
  trusted_proxies: !secret gateway_host_ip
  use_x_forwarded_for: true
  ip_ban_enabled: true
  login_attempts_threshold: 12
  server_port: !secret hass_port
mobile_app:
ssdp:
system_health:
updater:
  reporting: false  # Switch off Google Analytics
zeroconf:
#  sensors: false



