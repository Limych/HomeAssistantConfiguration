# ########################################
# ###              LOGGING             ###
# ########################################

recorder:
  db_url: !secret db_url
  purge_keep_days: 14
  include:
    domains:
      - sensor
      - input_boolean
      - input_select
      - input_number
      - input_text
      - input_datetime
      - automation
      - cover
      - climate
      - lock
      - binary_sensor
  exclude:
#    entities: !include exclude.yaml
    event_types:
      - service_removed
      - service_executed
      - platform_discovered
      - homeassistant_start
      - homeassistant_stop
      - feedreader
      - service_registered
      - call_service
      - component_loaded
      - logbook_entry
      - system_log_event
      - automation_triggered
      - script_started
      - timer_out_of_sync

history: !include logging/history.yaml
logbook: !include logging/logbook.yaml
logger: !include logging/logger.yaml
influxdb:
  host: !secret influxdb_host_ip
  port: 8086
  username: !secret db_username
  password: !secret db_password
  max_retries: 3
  default_measurement: state



