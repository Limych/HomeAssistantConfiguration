      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - type: custom:weather-card-chart
            entity: weather.gismeteo
            mode: hourly
            chart_only: true
          - type: custom:weather-card-chart
            entity: weather.gismeteo_daily
            mode: daily
            chart_only: true

      - type: custom:layout-break
      - type: vertical-stack
        cards:
          - !include cards/weather_windy.yaml
          - type: picture
            image: https://www.foreca.ru/meteogram.php?loc_id=100819827&lang=ru

      - type: custom:layout-break
      - type: history-graph
        title: "Температура за 48ч"
        hours_to_show: 48
        entities:
          - entity: sensor.narodmon_temperature
            name: "NarodMon"
          - entity: sensor.outdoor_temperature
            name: "Улица"
          - entity: sensor.gismeteo_temperature
            name: "Gismeteo"
          - entity: sensor.average_temperature
            name: "В среднем"
      - type: history-graph
        title: "Температура за 7 дней"
        hours_to_show: 168
        entities:
          - entity: sensor.narodmon_temperature
            name: "NarodMon"
          - entity: sensor.outdoor_temperature
            name: "Улица"
          - entity: sensor.gismeteo_temperature
            name: "Gismeteo"
          - entity: sensor.average_temperature
            name: "В среднем"

      - type: custom:layout-break
      - type: history-graph
        title: "Влажность за 48ч"
        hours_to_show: 48
        entities:
          - entity: sensor.narodmon_humidity
            name: "NarodMon"
          - entity: sensor.outdoor_humidity
            name: "Улица"
          - entity: sensor.gismeteo_humidity
            name: "Gismeteo"
      - type: history-graph
        title: "Влажность за 7 дней"
        hours_to_show: 168
        entities:
