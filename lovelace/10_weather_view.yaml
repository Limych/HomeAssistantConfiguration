title: "Weather"
icon: mdi:umbrella
panel: true
path: weather
cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    layout:
      max_cols: 3
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                name: "По ощущениям"
                entities:
                  - sensor.gismeteo_temperature_feels_like
                color_thresholds:
                  - value: -35
                    color: "#0000FF"
                  - value: -24
                    color: "#0080FF"
                  - value: 24
                    color: "#FF8000"
                  - value: 35
                    color: "#FF0000"
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                name: "Темп. воды"
                entities:
                  - sensor.gismeteo_water_temperature
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 15
                    color: "#0080FF"
                  - value: 19
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                entities:
                  - sensor.narodmon_temperature
                color_thresholds:
                  - value: -35
                    color: "#0000FF"
                  - value: -24
                    color: "#0080FF"
                  - value: 24
                    color: "#FF8000"
                  - value: 35
                    color: "#FF0000"
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                entities:
                  - sensor.narodmon_humidity
              - type: custom:mini-graph-card
                hour24: true
                height: 75
                decimals: 0
                entities:
                  - sensor.narodmon_pressure

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                entities:
                  - sensor.gismeteo_temperature
                color_thresholds:
                  - value: -35
                    color: "#0000FF"
                  - value: -24
                    color: "#0080FF"
                  - value: 24
                    color: "#FF8000"
                  - value: 35
                    color: "#FF0000"
              - type: custom:mini-graph-card
                height: 75
                hour24: true
                entities:
                  - sensor.gismeteo_humidity
              - type: custom:mini-graph-card
                hour24: true
                height: 75
                decimals: 0
                entities:
                  - sensor.gismeteo_pressure_mmhg

