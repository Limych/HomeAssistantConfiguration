      - type: custom:auto-entities
        unique: true
        card:
          type: entities
          title: "Battery warning"
        filter:
          include:
            - group: group.battery_alert

      - type: custom:auto-entities
        show_empty: true
        unique: true
        card:
          type: entities
          title: "Shelly need update"
          show_header_toggle: false
        filter:
          include:
            - entity_id: '*firmware_update*'

      - type: custom:auto-entities
        show_empty: false
        unique: true
        card:
          type: entities
          title: "Батарейки"
          show_header_toggle: false
        filter:
          include:
            - group: group.battery_status

      - type: vertical-stack
        cards:
          - type: custom:auto-entities
            show_empty: false
            unique: true
            card:
              type: entities
              title: "Things that are probably broken"
              show_header_toggle: false
            filter:
              include:
                - state: "unknown"
                - state: "unavailable"
              exclude:
                - domain: group
                - domain: input_text
                - domain: history_graph
                - entity_id: "media_player.emby_*"

      - !include cards/zigbee.yaml

